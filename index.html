		<footer></footer>
		<canvas id="c-cursor"></canvas>
		<script src="/js/vendor/three.min.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/shaders/CopyShader.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="https://cdn.rawgit.com/mrdoob/three.js/dev/examples/js/postprocessing/RenderPass.js"></script>
		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main() {
				vUv = uv;
				gl_Position = projectionMatrix 
				* modelViewMatrix 
				* vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			uniform float amount;
			uniform sampler2D tDiffuse;
			varying vec2 vUv;

			float random( vec2 p )
			{
				vec2 K1 = vec2(
					23.14069263277926, // e^pi^sqrt (Gelfond's constant)
					2.665144142690225 // 2^sqrt(2) (Gelfondâ€“Schneider constant)
				);
				return fract( cos( dot(p,K1) ) * 123456.789);
			}

			void main() {

				vec4 color = texture2D( tDiffuse, vUv );
				vec2 uvRandom = vUv;
				uvRandom.y *= random(vec2(uvRandom.y,amount));
				uvRandom.x *= random(vec2(uvRandom.x,amount));
				color.rgb += random(uvRandom) * 0.15;
				gl_FragColor = vec4( color );
			}
		</script>

		<script id="vertexShader2" type="x-shader/x-vertex">
			uniform vec3 viewVector;
			uniform float c;
			uniform float p;
			varying float intensity;
			void main() 
			{
				vec3 vNormal = normalize( normalMatrix * normal );
				vec3 vNormel = normalize( normalMatrix * viewVector );
				intensity = pow( c - dot(vNormal, vNormel), p );
				
				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
			}
		</script>

		<script id="fragmentShader2" type="x-shader/x-vertex">
			uniform vec3 glowColor;
			varying float intensity;
			void main() 
			{
				vec3 glow = glowColor * intensity;
				gl_FragColor = vec4( glow, 1.0 );
			}
		</script>

		<script src="js/vendor/gsap.js"></script>
		<script src="js/simplex.mjs" type="application/javascript"></script>
		<script src="js/script.mjs" type="application/javascript"></script>
	</body>
